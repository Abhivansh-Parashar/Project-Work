<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerseVault Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="brand-header">
            <h1 class="logo">VerseVault</h1>
            <p class="tagline">Where Pages Come Alive</p>
        </header>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="reader@versevault.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">Unlock Library</button>
            
            <div class="secondary-actions">
                <a href="main.html" class="skip-login">Continue as Guest</a>
                <div class="links-container">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="signup.html" class="signup-link">Create Account</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
